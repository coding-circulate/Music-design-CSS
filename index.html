<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="music">
        <div class="music-header">
            <button class="icon">
                <i class="fa fa-chevron-left"></i>
            </button>
            <h5>Now Playing</h5>
            <button class="icon">
                <i class="fa fa-list-ul"></i>
            </button>
        </div>




        <div class="music-body">
            <div class="music-img">
                <img src="img.jpg" alt="">
            </div>
            <div class="music-content">
                <h2>Sweet</h2>
                <h4>Life After Love</h4>
            </div>
            <div class="music-bar">
                <div class="progress"><span class="progress-played"></span></div>
                <div class="progress-minute">
                    <small>1:54</small><small>4:52</small>
                </div>
            </div>
        </div>





        <div class="music-footer">
            <label class="label">
                <button class="icon icon-ctrl"><i class="fa fa-repeat"></i></button>
            </label>
            <label class="label">
                <button class="icon icon-ctrl"><i class="fa fa-step-backward"></i></button>
            </label>
            <label class="label">
                <button class="icon icon-large icon-ctrl "><i class="fa fa-play"></i></button>
            </label>
            <label class="label">
                <button class="icon icon-ctrl"><i class="fa fa-step-forward"></i></button>
            </label>
            <label class="label">
                <button class="icon icon-ctrl "><i class="fa fa-random"></i></button>
            </label>
        </div>



    </div>
</body>

</html>
